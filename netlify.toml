# netlify.toml

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/client/dist/index.html"
  status = 200

[build]
  command = "echo 'No build command specified'"
  publish = "/client/dist"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "14"
